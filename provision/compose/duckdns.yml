version: "3.8"
services:
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=${PUID} #optional
      - PGID=${PGID} #optional
      - TZ=${TIMEZONE}
      - SUBDOMAINS=${DUCKDNS_DOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false #optional
    volumes:
      - ${APPDATA_PATH}/duckdns/config:/config
    restart: unless-stopped