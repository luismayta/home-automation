- name: Common stuff for all the server
  hosts: all
  become: true
  gather_facts: true
  roles:
    - contrib/hadenlabs.common
    - contrib/hadenlabs.docker
  tags:
    - all
    - common
    - provision
    - sync

- name: Deploy Application
  hosts: server
  become: true
  roles:
    - contrib/hadenlabs.common
  tags:
    - webserver
    - wait
    - deploy
