[SERVICE]
    # Flush
    # =====
    # Establecer intervalo de tiempo(segundos) de cada descarga
    Flush        5

    # Daemon
    # ======
    # Ejecutar fluent-bit en segundo plano
    Daemon       Off

    # Log_Level
    # =========
    # Establecer nivel de verbosidad
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # By default 'info' is set, that means it includes 'error' and 'warning'.
    # Info está predefinido por defecto que include 'error' y 'warning'
    Log_Level    info

    # Parsers_File
    # ============
    # Specify an optional 'Parsers' configuration file
    Parsers_File parsers.conf
    Plugins_File plugins.conf

    # HTTP Server
    # ===========
    # Habilitar o deshabilitar el servidor HTTP para visualizar métricas
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size 1M
    Buffer_Max_Size   6M

#[FILTER]
#    Name parser
#    Match {container_name=\"/nginx_c\"}.*
#    Key_Name code
#    Parser nginx


[Output]
    Name grafana-loki
    Match *
    Url ${LOKI_URL}
    RemoveKeys source,container_id
    Labels {job="fluent-bit"}
    LabelKeys container_name
    BatchWait 1s
    BatchSize 1001024
    LineFormat json
    LogLevel info
