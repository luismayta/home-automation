version: '3'

tasks:
  check:
    desc: Exist ansible and dependences
    run: once
    deps:
      - task: check:ansible

  check:ansible:
    desc: Exist Ansible
    run: once
    preconditions:
      - sh: command -v ansible
        msg: 'Please Install ansible'

  update:
    desc: install or update roles
    run: once
    deps:
      - task: check
    cmds:
      - >
        pipenv run ansible-galaxy
        install
        -r {{.ANSIBLE_DIR}}/{{.STAGE}}/requirements.yml
        --roles-path {{.ANSIBLE_DIR}}/{{.STAGE}}/roles/contrib --force

  update:core:
    desc: install or update roles stage core
    run: once
    deps:
      - task: check
    cmds:
      - task: update
    vars:
      STAGE: core

  command:
    desc: make command ansible
    run: once
    deps:
      - task: check
    cmds:
      - >
        pipenv run ansible-vault {{.ANSIBLE_COMMAND}} {{.ANSIBLE_DIR}}/{{.STAGE}}/vars/vars.yml
          --vault-password-file {{.VAULT-PASSWORD-FILE}}

  playbook:
    desc: execute playbook ansible
    run: once
    deps:
      - task: check
    cmds:
      - >
        pipenv run ansible-playbook -vvv {{.ANSIBLE_DIR}}/{{.STAGE}}/deploy.yml
        -i {{.ANSIBLE_DIR}}/{{.STAGE}}/inventory/all.yml
        --user={{.USER}}
        --private-key={{.PRIVATE_KEY_FILE}}
        --tags configuration,{{.TAGS}}

  playbook:core:
    desc: execute playbook stage core
    run: once
    deps:
      - task: check
    cmds:
      - task: playbook
        vars:
          STAGE: core
